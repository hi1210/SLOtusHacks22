<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="button.css" />
        <link rel="stylesheet" href="popup.css" />
        <link rel="stylesheet" href="https://use.typekit.net/apd8xej.css" />
    </head>

    <body>
        <div class="top-section">
            <div class="icon">
                <img src="images/pennyicon.png" alt="icon" />
            </div>

            <h3
                style="
                    margin-left: 20px;
                    font-weight: 300;
                    font-size: 11pt;
                    letter-spacing: 0.08em;
                ">
                PENNIES FOR
            </h3>
            <h1
                style="
                    margin-left: 20px;
                    font-weight: 500;
                    letter-spacing: -0.02em;
                    font-size: 32pt;
                    color: #f5f5f5;
                    margin-top: -20px;
                    margin-bottom: -4px;
                ">
                Ukraine
            </h1>
            <a href="https://donate.wck.org/give/396273/#!/donation/checkout">
                World Central Kitchen</a
            >
            <p style="display: inline; color: #f5f5f5">
                has 1242 donations so far.
            </p>
        </div>

        <br />

        <div
            class="purchase"
            style="padding-left: 4%; padding-right: 4%; margin-bottom: 20px">
            <h2 style="display: inline; float: left">Original</h2>
            <p style="float: right; font-size: 13pt">$36.16</p>
        </div>

        <br />
        <br />
        <div
            class="donation"
            style="padding-top: 10%; padding-bottom: 10%; padding-left: 4%">
            <h2
                class="bold"
                style="display: inline; text-align: left; font-size: 13pt">
                Your donation
            </h2>
            <!-- radio buttons for rounding up options -->
            <input
                type="radio"
                name="amount"
                value="Nearest Dollar"
                id="round-one-button"
                checked="checked"
                style="display: inline; margin-left: 207px" />
            <p id="round-dollar" style="font-size: 13pt; display: inline">
                $37.00 (0.84)
            </p>
            <br />
            <input
                type="radio"
                name="amount"
                value="Nearest Ten"
                id="round-ten-button"
                style="margin-left: 320px" />
            <p id="round-ten" style="font-size: 13pt; display: inline">
                $40.00 (3.84)
            </p>
            <br />
            <input
                type="radio"
                name="amount"
                value="Manual"
                class="custom"
                style="margin-left: 320px" />
            <p class="custom" style="font-size: 13pt; display: inline">Other</p>
            <input type="text" name="other_reason" />
        </div>

        <div
            class="total"
            style="padding-left: 4%; padding-right: 4%; margin-bottom: 20px">
            <h2 style="float: left">Total</h2>
            <p style="float: right; font-size: 13pt">$40.00</p>
        </div>

        <br /><br />

        <!-- submit choice button -->
        <div style="text-align: center; padding-top: 5%">
            <a href="completed.html" class="submit-button">Donate</a>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
